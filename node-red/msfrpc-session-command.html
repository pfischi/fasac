<script type="text/javascript">

        category: 'FASAC',
        color: '#a6bbcf',
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        outputLabels: [
            "job uuid"
        ],
        label: function() {
            return this.name||"MsfRpc: Session Command";

            msfrpcConfig: { type:"MsfRpc: Config", required: true }
