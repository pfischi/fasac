<script type="text/javascript">
    RED.nodes.registerType('host-ssh-config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            host: {value: "", required: true},
            port: {value: 22, required: true, validate:RED.validators.number()},
            username: {value: "", required: true},
        },
        label: function() {
            return this.username + '@' + this.host + ":" + this.port;
        },
        credentials: {
            password: {
                type:"password", required: true
            }
        },
    });
</script>

<script type="text/html" data-template-name="host-ssh-config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i>  SSH Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-globe"></i>  SSH Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-key"></i>  SSH Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i>  SSH Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
