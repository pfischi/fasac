<script type="text/javascript">
    RED.nodes.registerType('awx-config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            host: {value: "localhost", required: true},
            port: {value: "", required:false},
            useTLS: { value: false, required: true },
            rejectUnauthorized: {value: false, required: true}
        },
        label: function() {
            if (!this.port) {
                if (this.useTLS) {
                    port = 443
                } else {
                    port = 80
                }
            } else { port = this.port}
            return this.host + ":" + port
        },
        credentials: {
            token: {type:"password", required: true}
        },
    });
</script>

<script type="text/html" data-template-name="awx-config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i>  AWX Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-globe"></i>  AWX Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-key"></i>  API Token</label>
        <input type="password" id="node-config-input-token">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-config-input-useTLS" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-config-input-useTLS" style="width: auto">&ensp;Use TLS</label>
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-config-input-rejectUnauthorized" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-config-input-rejectUnauthorized" style="width: auto">&ensp;Verify Certificates</label>
    </div>
</script>
